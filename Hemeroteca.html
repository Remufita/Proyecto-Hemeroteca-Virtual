<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemeroteca Digital FOUNNE</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#login">Acceso</a></li>
            <li><a href="#register">Registración</a></li>
            <li><a href="#search">Buscar Revista</a></li>
            <li><a href="#loan">Préstamo de Revistas</a></li>
            <li><a href="#"></a></li>
        </ul>
    </nav>
    
    <section id="login">
        <h2>Acceso</h2>
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
            <button type="submit">Ingresar</button>
            <button type="reset">Cancelar</button>
            <a href="#recover">Recuperar contraseña</a>
        </form>
    </section>

    <section id="register">
        <h2>Registración</h2>
        <form id="registerForm">
            <label for="registerUsername">Usuario</label>
            <input type="text" id="registerUsername" name="registerUsername">
            <label for="registerPassword">Contraseña</label>
            <input type="password" id="registerPassword" name="registerPassword">
            <button type="submit">Registrar</button>
            <button type="reset">Cancelar</button>
        </form>
    </section>

    <section id="search">
        <h2>Buscar Revista</h2>
        <form id="searchForm">
            <label for="title">Título</label>
            <input type="text" id="title" name="title">
            <label for="author">Autor</label>
            <input type="text" id="author" name="author">
            <label for="publisher">Editorial</label>
            <input type="text" id="publisher" name="publisher">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn">
            <button type="submit">Buscar</button>
            <button type="reset">Cancelar</button>
        </form>
    </section>

    <section id="loan">
        <h2>Préstamo de Revistas</h2>
        <form id="loanForm">
            <label for="loanTitle">Título</label>
            <input type="text" id="loanTitle" name="loanTitle">
            <label for="loanUser">Usuario</label>
            <input type="text" id="loanUser" name="loanUser">
            <button type="submit">Solicitar Préstamo</button>
            <button type="reset">Cancelar</button>
        </form>
    </section>

    <section id="recover">
        <h2>Recuperar Contraseña</h2>
        <form id="recoverForm">
            <label for="recoverUsername">Nombre Usuario</label>
            <input type="text" id="recoverUsername" name="recoverUsername">
            <label for="newPassword">Contraseña Nueva</label>
            <input type="password" id="newPassword" name="newPassword">
            <label for="repeatPassword">Repetir Contraseña</label>
            <input type="password" id="repeatPassword" name="repeatPassword">
            <button type="submit">Guardar</button>
            <button type="reset">Cancelar</button>
        </form>
    </section>

    <script src="Scripts.js"></script>
</body>
</html>
